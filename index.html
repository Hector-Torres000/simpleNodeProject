<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/main.js" defer></script>
    <title>My Favorite Twitch Streamers</title>
  </head>
  <body>
    <h1>Type Out Streamer Name for More Info</h1>
    <div id="form">
      <input type="text" placeholder="Twitch Streamer Name" />
      <button type="button">Search</button>
    </div>
    <section id="output">
      <h2>Streamer Handle Name: <span id="handleName"></span></h2>
      <h2>Streamer Real Name: <span id="realName"></span></h2>
      <h2>Stream Type: <span id="type"></span></h2>
    </section>
  </body>
</html>
